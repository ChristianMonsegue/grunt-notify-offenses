<div style="width: 505px;position:relative;background-color: rgb( 234, 234, 234);">
	<div style="max-height: 186px;overflow-y:scroll;overflow-x:hidden;margin-top:30px;">
		<table style="background-color: rgb( 234, 234, 234);">
			<thead>
				<tr style="background-color: rgb( 234, 234, 234);">
					<th style="font-weight: bold; width: 307px;">
						<span style="position:absolute;top:-30px;z-index:2;width: 307px;padding: 5px 5px 0;border: 1px solid rgb( 212, 212, 212);height:25px;background-color: rgb( 234, 234, 234);">
							Task
						</span>
					</th>
					<th style="font-weight: bold; width: 74px;">
						<span style="position:absolute;top:-30px;z-index:2;width: 74px;padding: 5px 5px 0;border: 1px solid rgb( 212, 212, 212);height:25px;background-color: rgb( 234, 234, 234);">
							Date
						</span>
					</th>
					<th style="font-weight: bold; width: 128px;">
						<span style="position:absolute;top:-30px;z-index:2;width: 128px;padding: 5px 5px 0;border: 1px solid rgb( 212, 212, 212);height:25px;background-color: rgb( 234, 234, 234);">
							Charge
						</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items" ng-class-even="'even'" ng-class-odd="'odd'">
					<td style="padding: 5px;border: 1px solid rgb( 212, 212, 212);border-top:none;border-right: none;">{{item.description}}</td>
					<td style="padding: 5px;border: 1px solid rgb( 212, 212, 212);border-top:none;border-right: none;">{{item.serviceDate | date : "MM/dd/yyyy"}}</td>
					<td style="padding: 5px;border: 1px solid rgb( 212, 212, 212);border-top:none;text-align: right;">{{item.charge | currency}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
